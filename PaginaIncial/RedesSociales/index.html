    <div class="container">
        <h2>Formulario de Contacto</h2>
        <form id="contactForm">
            <label for="nombre_empresa_escuela">Nombre de la Empresa o Escuela:</label>
            <input type="text" id="nombre_empresa_escuela" name="nombre_empresa_escuela" required>
    
            <label for="municipio">¿De qué municipio es?</label>
            <input type="text" id="municipio" name="municipio" required>
    
            <label for="tema_platica">¿De qué será la plática?</label>
            <input type="text" id="tema_platica" name="tema_platica" required>
    
            <label for="direccion">¿Dónde será? (Especifica la dirección detallada)</label>
            <input type="text" id="direccion" name="direccion" required>
    
            <label for="correo_electronico">Correo Electrónico:</label>
            <input type="email" id="correo_electronico" name="correo_electronico" required>
    
            <label for="numero_telefono">Número de Teléfono:</label>
            <input type="tel" id="numero_telefono" name="numero_telefono" required>
    
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
    
            <button type="submit">Enviar</button>
        </form>
        <div id="response"></div>
