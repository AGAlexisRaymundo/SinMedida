    <div class="container">
        <h1 class="text-center">Calculadora de IMC</h1>
        <form id="imcForm" onsubmit="calcularIMC(event)">
            <div class="form-group">
                <label for="altura">Altura (cm):</label>
                <input type="number" class="form-control" id="altura" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" class="form-control" id="peso" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calcular</button>
        </form>
        <div class="result mt-4" id="resultado"></div>
        <div class="distance" id="distancia"></div>
        <div class="chart-container mt-4">
            <div id="imcChart" style="width: 100%; height: 400px;"></div>
        </div>
    </div>
