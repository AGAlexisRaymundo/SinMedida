<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="overlay"></div> <!-- Div para la capa de opacidad -->

    <div class="container">
        <div class="card mt-5">
            <h1 class="text-center">Perfil de Usuario</h1>
            <!-- Perfil de Usuario -->
            <div id="profileDetails" class="my-4">
                <div id="profileImageContainer" class="text-center mb-3">
                    <img id="profileImage" src="placeholder.jpg" alt="Imagen de perfil" class="rounded-circle" style="max-width: 200px;">
                </div>
                <div id="profileInfo">
                    <p><strong>Nombre:</strong> <span id="profileNombre"></span></p>
                    <p><strong>Apellidos:</strong> <span id="profileApellidos"></span></p>
                    <p><strong>Edad:</strong> <span id="profileEdad"></span></p>
                    <p><strong>Correo:</strong> <span id="profileCorreo"></span></p>
                    <p><strong>Número de Teléfono:</strong> <span id="profileNumeroTelefono"></span></p>
                </div>
            </div>
            <a href="../index.html" onclick="window.history.back();" class="btn btn-primary mt-3">Regresar</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script> <!-- Archivo JS para manejar la lógica del perfil -->
</body>
</html>
