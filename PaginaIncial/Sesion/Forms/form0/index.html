<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Datos de Formulario</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h2>Formulario de Salud</h2>
  <form id="formularioSalud">
    <label for="enfermedadesCronicas">¿Padeces enfermedades crónicas?</label>
    <select id="enfermedadesCronicas" name="enfermedades_cronicas">
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>

    <label for="embarazo">¿Estás embarazada?</label>
    <select id="embarazo" name="embarazo">
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>

    <label for="sobrepesoObesidad">¿Tienes sobrepeso u obesidad?</label>
    <select id="sobrepesoObesidad" name="sobrepeso_obesidad">
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>

    <label for="programaActividadFisica">¿Estás en algún programa de actividad física?</label>
    <select id="programaActividadFisica" name="programa_actividad_fisica">
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>

    <label for="programaNutricion">¿Estás en algún programa de nutrición?</label>
    <select id="programaNutricion" name="programa_nutricion">
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>

    <label for="contraindicacionActividadFisica">¿Tienes contraindicación médica para realizar actividad física?</label>
    <select id="contraindicacionActividadFisica" name="contraindicacion_actividad_fisica">
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>

    <button type="submit">Enviar Datos</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
