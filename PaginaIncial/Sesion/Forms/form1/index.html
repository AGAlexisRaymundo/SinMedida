<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Salud</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h2>Formulario de Salud</h2>
  <form id="formularioSalud">
    <label for="nombreApellidos">Nombre y apellidos:</label>
    <input type="text" id="nombreApellidos" name="nombre_apellidos" required><br><br>

    <label for="fechaNacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fecha_nacimiento" required><br><br>

    <label>Sexo:</label>
    <input type="radio" id="sexoH" name="sexo" value="H" required>
    <label for="sexoH">H</label>
    <input type="radio" id="sexoM" name="sexo" value="M" required>
    <label for="sexoM">M</label><br><br>

    <label>Estado civil:</label><br>
    <input type="radio" id="estadoCivilSoltera" name="estado_civil" value="Soltera" required>
    <label for="estadoCivilSoltera">Soltera/o</label><br>
    <input type="radio" id="estadoCivilCasada" name="estado_civil" value="Casada" required>
    <label for="estadoCivilCasada">Casada/o</label><br>
    <input type="radio" id="estadoCivilSeparada" name="estado_civil" value="Separada" required>
    <label for="estadoCivilSeparada">Separada/o</label><br>
    <input type="radio" id="estadoCivilDivorciada" name="estado_civil" value="Divorciada" required>
    <label for="estadoCivilDivorciada">Divorciada/o</label><br>
    <input type="radio" id="estadoCivilViuda" name="estado_civil" value="Viuda" required>
    <label for="estadoCivilViuda">Viuda/o</label><br>
    <input type="radio" id="estadoCivilUnionLibre" name="estado_civil" value="Unión Libre" required>
    <label for="estadoCivilUnionLibre">Unión Libre</label><br><br>

    <label>Escolaridad:</label><br>
    <input type="radio" id="escolaridadBasica" name="escolaridad" value="Básica (preescolar, primaria y secundaria)" required>
    <label for="escolaridadBasica">Básica (preescolar, primaria y secundaria)</label><br>
    <input type="radio" id="escolaridadMediaSuperior" name="escolaridad" value="Media superior (preparatoria, bachillerato o carrera técnica)" required>
    <label for="escolaridadMediaSuperior">Media superior (preparatoria, bachillerato o carrera técnica)</label><br>
    <input type="radio" id="escolaridadSuperior" name="escolaridad" value="Superior (Licenciatura)" required>
    <label for="escolaridadSuperior">Superior (Licenciatura)</label><br>
    <input type="radio" id="escolaridadPosgrado" name="escolaridad" value="Posgrado (Maestría y Doctorado)" required>
    <label for="escolaridadPosgrado">Posgrado (Maestría y Doctorado)</label><br><br>

    <label>¿Cuentas con los servicios básicos?</label><br>
    <input type="checkbox" id="serviciosBasicosAgua" name="servicios_basicos" value="Agua entubada">
    <label for="serviciosBasicosAgua">Agua entubada</label><br>
    <input type="checkbox" id="serviciosBasicosElectricidad" name="servicios_basicos" value="Electricidad">
    <label for="serviciosBasicosElectricidad">Electricidad</label><br>
    <input type="checkbox" id="serviciosBasicosDrenaje" name="servicios_basicos" value="Drenaje">
    <label for="serviciosBasicosDrenaje">Drenaje</label><br>
    <input type="checkbox" id="serviciosBasicosSanitario" name="servicios_basicos" value="Sanitario">
    <label for="serviciosBasicosSanitario">Sanitario</label><br><br>

    <label for="lugarNacimiento">Lugar de nacimiento:</label>
    <input type="text" id="lugarNacimiento" name="lugar_nacimiento" required><br><br>

    <label for="estadoVives">Estado donde vives:</label>
    <input type="text" id="estadoVives" name="estado_vives" required><br><br>

    <label for="municipioVives">Municipio donde vives:</label>
    <input type="text" id="municipioVives" name="municipio_vives" required><br><br>

    <label for="telefonoContacto">Número de teléfono de contacto:</label>
    <input type="tel" id="telefonoContacto" name="telefono_contacto" required><br><br>

    <label for="correoElectronico">Correo electrónico:</label>
    <input type="email" id="correoElectronico" name="correo_electronico" required><br><br>

    <label for="religion">Religión:</label>
    <input type="text" id="religion" name="religion" required><br><br>

    <label for="ocupacion">Ocupación:</label><br>
    <input type="radio" id="ocupacionTrabajoPagado" name="ocupacion" value="Trabajo pagado" required>
    <label for="ocupacionTrabajoPagado">Trabajo pagado</label><br>
    <input type="radio" id="ocupacionTrabajoNoPagado" name="ocupacion" value="Trabajo no pagado" required>
    <label for="ocupacionTrabajoNoPagado">Trabajo no pagado</label><br><br>

    <label for="apoyoGobierno">¿Recibes algún apoyo de gobierno? Especifica cuál:</label>
    <input type="text" id="apoyoGobierno" name="apoyo_gobierno" required><br><br>

    <label for="grupoEtnico">¿Perteneces a un grupo étnico? Especifica cuál:</label>
    <input type="text" id="grupoEtnico" name="grupo_etnico" required><br><br>

    <label>¿Estás afiliada a alguna institución?</label><br>
    <input type="radio" id="afiliacionInstitucionIMSS" name="afiliacion_institucion" value="IMSS" required>
    <label for="afiliacionInstitucionIMSS">IMSS</label><br>
    <input type="radio" id="afiliacionInstitucionISSSTE" name="afiliacion_institucion" value="ISSSTE" required>
    <label for="afiliacionInstitucionISSSTE">ISSSTE</label><br>
    <input type="radio" id="afiliacionInstitucionISSEMYM" name="afiliacion_institucion" value="ISSEMYM" required>
    <label for="afiliacionInstitucionISSEMYM">ISSEMYM</label><br>
    <input type="radio" id="afiliacionInstitucionINSABI" name="afiliacion_institucion" value="INSABI" required>
    <label for="afiliacionInstitucionINSABI">INSABI (antes seguro popular)</label><br>
    <input type="radio" id="afiliacionInstitucionPagoBolsillo" name="afiliacion_institucion" value="Solo cuando tengo una necesidad de salud lo pago de mi bolsillo" required>
    <label for="afiliacionInstitucionPagoBolsillo">Solo cuando tengo una necesidad de salud lo pago de mi bolsillo</label><br><br>

    <label for="ingresoMensual">¿Cuál es tu ingreso mensual promedio? (en pesos mexicanos)</label>
    <input type="number" id="ingresoMensual" name="ingreso_mensual" required><br><br>

    <label for="egresoMensual">Egreso mensual promedio en alimentación en tu hogar (en pesos mexicanos)</label>
    <input type="number" id="egresoMensual" name="egreso_mensual" required><br><br>

    <label>Pensando en el jefe o jefa de hogar, ¿cuál fue el último año de estudios que aprobó en la escuela?</label><br>
    <input type="radio" id="estudiosJefeHogarNoEstudio" name="estudios_jefe_hogar" value="No estudió" required>
    <label for="estudiosJefeHogarNoEstudio">No estudió</label><br>
    <input type="radio" id="estudiosJefeHogarPrimariaIncompleta" name="estudios_jefe_hogar" value="Primaria incompleta" required>
    <label for="estudiosJefeHogarPrimariaIncompleta">Primaria incompleta</label><br>
    <input type="radio" id="estudiosJefeHogarPrimariaCompleta" name="estudios_jefe_hogar" value="Primaria completa" required>
    <label for="estudiosJefeHogarPrimariaCompleta">Primaria completa</label><br>
    <input type="radio" id="estudiosJefeHogarSecundariaIncompleta" name="estudios_jefe_hogar" value="Secundaria incompleta" required>
    <label for="estudiosJefeHogarSecundariaIncompleta">Secundaria incompleta</label><br>
    <input type="radio" id="estudiosJefeHogarSecundariaCompleta" name="estudios_jefe_hogar" value="Secundaria completa" required>
    <label for="estudiosJefeHogarSecundariaCompleta">Secundaria completa</label><br>
    <input type="radio" id="estudiosJefeHogarPreparatoriaIncompleta" name="estudios_jefe_hogar" value="Preparatoria incompleta" required>
    <label for="estudiosJefeHogarPreparatoriaIncompleta">Preparatoria incompleta</label><br>
    <input type="radio" id="estudiosJefeHogarPreparatoriaCompleta" name="estudios_jefe_hogar" value="Preparatoria completa" required>
    <label for="estudiosJefeHogarPreparatoriaCompleta">Preparatoria completa</label><br>
    <input type="radio" id="estudiosJefeHogarCarreraTecnica" name="estudios_jefe_hogar" value="Carrera técnica" required>
    <label for="estudiosJefeHogarCarreraTecnica">Carrera técnica</label><br>
    <input type="radio" id="estudiosJefeHogarLicenciatura" name="estudios_jefe_hogar" value="Licenciatura" required>
    <label for="estudiosJefeHogarLicenciatura">Licenciatura</label><br>
    <input type="radio" id="estudiosJefeHogarPosgrado" name="estudios_jefe_hogar" value="Posgrado" required>
    <label for="estudiosJefeHogarPosgrado">Posgrado</label><br><br>

    <label for="numeroBanos">Número de baños en tu vivienda:</label>
    <input type="number" id="numeroBanos" name="numero_banos" required><br><br>

    <label for="numeroAutomoviles">Número de automóviles en tu vivienda:</label>
    <input type="number" id="numeroAutomoviles" name="numero_automoviles" required><br><br>

    <label for="internetHogar">¿Cuentas con internet en tu hogar?</label><br>
    <input type="radio" id="internetHogarSi" name="internet_hogar" value="Si" required>
    <label for="internetHogarSi">Si</label><br>
    <input type="radio" id="internetHogarNo" name="internet_hogar" value="No" required>
    <label for="internetHogarNo">No</label><br><br>

    <label for="personasTrabajaronMes">Número de personas de tu hogar que trabajaron el mes pasado:</label>
    <input type="number" id="personasTrabajaronMes" name="personas_trabajaron_mes" required><br><br>

    <label for="cuartosDormir">Número de cuartos para dormir en tu hogar:</label>
    <input type="number" id="cuartosDormir" name="cuartos_para_dormir" required><br><br>

    <label for="familiarViveUsa">¿Tienes algún familiar que vive en USA?</label><br>
    <input type="radio" id="familiarViveUsaSi" name="familiar_vive_usa" value="Si" required>
    <label for="familiarViveUsaSi">Si</label><br>
    <input type="radio" id="familiarViveUsaNo" name="familiar_vive_usa" value="No" required>
    <label for="familiarViveUsaNo">No</label><br><br>

    <label for="sabeProyectoVida">¿Sabes que es un proyecto de vida?</label><br>
    <input type="radio" id="sabeProyectoVidaSi" name="sabe_proyecto_vida" value="Si" required>
    <label for="sabeProyectoVidaSi">Si</label><br>
    <input type="radio" id="sabeProyectoVidaNo" name="sabe_proyecto_vida" value="No" required>
    <label for="sabeProyectoVidaNo">No</label><br><br>

    <label for="tieneProyectoVida">¿Tienes un proyecto de vida?</label><br>
    <input type="radio" id="tieneProyectoVidaSi" name="tiene_proyecto_vida" value="Si" required>
    <label for="tieneProyectoVidaSi">Si</label><br>
    <input type="radio" id="tieneProyectoVidaNo" name="tiene_proyecto_vida" value="No" required>
    <label for="tieneProyectoVidaNo">No</label><br><br>

    <label for="estiloVidaSano">¿Consideras que tienes un estilo de vida sano?</label><br>
    <input type="radio" id="estiloVidaSanoSi" name="estilo_vida_sano" value="Si" required>
    <label for="estiloVidaSanoSi">Si</label><br>
    <input type="radio" id="estiloVidaSanoNo" name="estilo_vida_sano" value="No" required>
    <label for="estiloVidaSanoNo">No</label><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script src="script.js">
  </script>
</body>
</html>
